<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeatMaker Solo</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <main class="grid">
    <div class="wrapper grid">
      <div class="machineContainer grid">
        <div class="machine grid">
          <div class="help">
            <h2>BeatMaker Solo // Instructions</h2>
            <h3>Step One</h3>
            <p>Push Power to turn the machine on and off</p>
            <h3>Step Two</h3>
            <p>For the best experience use a mobile device or keyboard</p>
            <p>For Top Row Pads, press: <span>E - R - U - I</span></p>
            <p>For Bottom Row Pads, press: <span>D - F - J - K</span></p>
            <h3>Step Three</h3>
            <p>Have fun!</p>
            <button id="closeHelpBtn" data-key="72" class="switch" aria-label="Close" tabindex="3" onclick="closeHelp()">X</button>
          </div>
          <div class="topLeft">
          </div>
          <div class="topCenter lightBar">
            <h1>BeatMaker Solo</h1>
          </div>
          <div class="topRight">
          </div>
           <div class="control panelLeft flex flexColumn">
            <button id="power" data-key="80" tabindex="1" class="switch"><p>power</p></button>
            <button id="openHelpBtn" data-key="72" tabindex="2" class="switch" onclick="openHelp()"><p>help</p></button>
            <button id="record" data-key="32" tabindex="4" class="switch"><p>record</p></button>
          </div>
          <div class="control panelRight flex flexColumn">
            <button id="bpm" data-key="66" tabindex="5" class="switch"><p>bpm</p></button>
            <button id="sound" data-key="83" tabindex="6" class="switch"><p>sound</p></button>
          </div>
          <div id="p1" data-key="69" class="pad"><audio id="e" data-key="69" src="./assets/sounds/808/808-crash-1.wav"></audio></div>
          <div id="p2" data-key="82" class="pad"><audio id="r" data-key="82" src="./assets/sounds/808/808-hi-hat-13.wav"></audio></div>
          <div id="p3" data-key="85" class="pad"><audio id="u" data-key="85" src="./assets/sounds/808/808-hi-hat-fatTape-closed.wav"></audio></div>
          <div id="p4" data-key="73" class="pad"><audio id="i" data-key="73" src="./assets/sounds/808/808-snare-2.wav"></audio></div>
          <div id="p5" data-key="68" class="pad"><audio id="d" data-key="68" src="./assets/sounds/808/808-kick-1.wav"></audio></div>
          <div id="p6" data-key="70" class="pad"><audio id="f" data-key="70" src="./assets/sounds/808/808-kick-2.wav"></audio></div>
          <div id="p7" data-key="74" class="pad"><audio id="j" data-key="74" src="./assets/sounds/808/808-pitched-c-04.wav"></audio></div>
          <div id="p8" data-key="75" class="pad"><audio id="k" data-key="75" src="./assets/sounds/808/808-snare-1.wav"></audio></div>
        </div>
      </div>
    </div>
  </main>











  <script src='https://code.jquery.com/jquery-3.4.0.min.js'
    integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="./js/apps.js"></script>
</body>

</html>
