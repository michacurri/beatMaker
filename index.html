<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeatMaker</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="beatGrid">
        <div data-key="69" class="pad"></div>
        <div data-key="82" class="pad"></div>
        <div data-key="85" class="pad"></div>
        <div data-key="73" class="pad"></div>
        <div data-key="68" class="pad"></div>
        <div data-key="70" class="pad"></div>
        <div data-key="74" class="pad"></div>
        <div data-key="75" class="pad"></div>
        
      </div>
    </div>
  </main>
  <div class="audioFiles">
    <audio data-key="69" src="./assets/sounds/windows-sounds/Windows Hardware Fail.wav"></audio>
    <audio data-key="82" src="./assets/sounds/windows-sounds/Windows Balloon.wav"></audio>
    <audio data-key="85" src="./assets/sounds/windows-sounds/Windows Battery Low.wav"></audio>
    <audio data-key="73" src="./assets/sounds/windows-sounds/Windows Default.wav"></audio>
    <audio data-key="68" src="./assets/sounds/windows-sounds/Windows Hardware Insert.wav"></audio>
    <audio data-key="70" src="./assets/sounds/windows-sounds/Windows Error.wav"></audio>
    <audio data-key="74" src="./assets/sounds/windows-sounds/Windows Exclamation.wav"></audio>
    <audio data-key="75" src="./assets/sounds/windows-sounds/Windows Feed Discovered.wav"></audio>
  </div>



  <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="./js/apps.js"></script>
</body>
</html>
