<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeatMaker Solo</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <main class="grid">
    <div class="wrapper grid">
      <div class="machineContainer grid">
        <div class="machine grid">

          <div class="topLeft">
            <h1>BeatMaker Solo</h1>
          </div>
          <div class="topCenter lightBar">
            <h2>Top Center</h2>
          </div>
          <div class="topRight">
            <h2>topRight</h2>
          </div>
           <div class="control panelLeft flex flexColumn">
            <div class="power switch">
              <p>power</p>
            </div>
            <div class="record switch">
              <p>record</p>
            </div>
          </div>
          <div class="control panelRight flex flexColumn">
            <div class="bpm switch">
              <p>bpm</p>
            </div>
            <div class="sound switch">
              <p>sound</p>
            </div>
          </div>
          <!-- <ul class="beatGrid grid"> -->
          <div id="p1" data-key="69" class="pad"><audio id="e" data-key="69" src="./assets/sounds/808/808-crash-1.wav"></audio></div>
          <div id="p2" data-key="82" class="pad"><audio id="r" data-key="82" src="./assets/sounds/808/808-hi-hat-13.wav"></audio></div>
          <div id="p3" data-key="85" class="pad"><audio id="u" data-key="85" src="./assets/sounds/808/808-hi-hat-fatTape-closed.wav"></audio></div>
          <div id="p4" data-key="73" class="pad"><audio id="i" data-key="73" src="./assets/sounds/808/808-snare-2.wav"></audio></div>
          <div id="p5" data-key="68" class="pad"><audio id="d" data-key="68" src="./assets/sounds/808/808-kick-1.wav"></audio></div>
          <div id="p6" data-key="70" class="pad"><audio id="f" data-key="70" src="./assets/sounds/808/808-kick-2.wav"></audio></div>
          <div id="p7" data-key="74" class="pad"><audio id="j" data-key="74" src="./assets/sounds/808/808-pitched-c-04.wav"></audio></div>
          <div id="p8" data-key="75" class="pad"><audio id="k" data-key="75" src="./assets/sounds/808/808-snare-1.wav"></audio></div>
          <!-- </ul> -->
        </div>
      </div>
    </div>
  </main>











  <script src='https://code.jquery.com/jquery-3.4.0.min.js'
    integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="./js/apps.js"></script>
</body>

</html>
