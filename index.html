<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeatMaker Solo</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="machine grid">
        <div class="control panelLeft">
          <div class="power switch">POWER</div>
        </div>
        <div class="control panelRight">
          <div class="record switch">Record</div>
        </div>
        <ul class="beatGrid grid">
          <li id="p1" data-key="69" class="pad"><audio id="e" data-key="69" src="./assets/sounds/808/808-crash-1.wav"></audio></li>
          <li id="p2" data-key="82" class="pad"><audio id="r" data-key="82" src="./assets/sounds/808/808-hi-hat-13.wav"></audio></li>
          <li id="p3" data-key="85" class="pad"><audio id="u" data-key="85" src="./assets/sounds/808/808-hi-hat-fatTape-closed.wav"></audio></li>
          <li id="p4" data-key="73" class="pad"><audio id="i" data-key="73" src="./assets/sounds/808/808-snare-2.wav"></audio></li>
          <li id="p5" data-key="68" class="pad"><audio id="d" data-key="68" src="./assets/sounds/808/808-kick-1.wav"></audio></li>
          <li id="p6" data-key="70" class="pad"><audio id="f" data-key="70" src="./assets/sounds/808/808-kick-2.wav"></audio></li>
          <li id="p7" data-key="74" class="pad"><audio id="j" data-key="74" src="./assets/sounds/808/808-pitched-c-04.wav"></audio></li>
          <li id="p8" data-key="75" class="pad"><audio id="k" data-key="75" src="./assets/sounds/808/808-snare-1.wav"></audio></li>
        </ul>
      </div>
    </div>
  </main>
    
    
    
    
    
    
    




  <script src='https://code.jquery.com/jquery-3.4.0.min.js'
    integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="./js/apps.js"></script>
</body>

</html>
